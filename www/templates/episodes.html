<ion-view view-title="Something Sunshine">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="episode in episodes" ui-sref="app.episode({episodeId: episode.pk})" back-img="{{episode.fields.thumbnail}}">
       <div>
           <p class='title'>{{episode.fields.title}}</p>
           <p class="number">Episode {{ episode.fields.number }}</p>
       </div> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
